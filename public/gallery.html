<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="light dark">
    <meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: light)">
    <meta name="theme-color" content="#121212" media="(prefers-color-scheme: dark)">
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="/css/gallery.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <header class="title-bar">
            <h1>Photo Gallery</h1>
            <div class="title-bar-actions">
                <!-- Share button removed -->
            </div>
        </header>

        <main class="content">
            <div id="loading" class="state-container">
                <div class="spinner"></div>
                <p>Loading your photos...</p>
            </div>

            <div id="error" class="state-container hidden">
                <i class="fas fa-exclamation-circle"></i>
                <h2>Oops! Something went wrong</h2>
                <p id="error-message">Unable to load your photos. The link may be invalid or expired.</p>
                <button class="action-btn" onclick="window.location.reload()">Try Again</button>
            </div>

            <div id="empty" class="state-container hidden">
                <i class="fas fa-camera"></i>
                <h2>No Photos Found</h2>
                <p>There are no photos available in this session yet.</p>
                <p class="hint">Photos will appear here shortly after they are taken.</p>
                <button class="action-btn" id="refresh-btn">Refresh</button>
            </div>
            
            <div id="gallery" class="hidden">
                <!-- Photos will be added here dynamically -->
            </div>
        </main>

        <footer class="app-footer">
            <!-- Removed the text from here -->
        </footer>
    </div>

    <script src="/js/gallery.js"></script>
</body>
</html>
